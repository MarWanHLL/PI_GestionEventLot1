<div class="max-w-3xl mx-auto">
  <div class="mb-4">
    <a
      routerLink="/associations"
      class="text-xs text-slate-500 hover:text-slate-700"
    >
      ← Retour à la liste des associations
    </a>
  </div>

  <div class="bg-white rounded-xl shadow-sm p-6">
    <h2 class="text-xl font-semibold text-slate-800 mb-4">
      Détails de l’association
    </h2>

    <div *ngIf="loading" class="text-sm text-slate-500">Chargement...</div>

    <div *ngIf="error" class="mb-3 text-sm text-red-600">
      {{ error }}
    </div>

    <form *ngIf="!loading && association" class="space-y-4">
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-xs font-medium text-slate-500 mb-1">
            Nom
          </label>
          <input
            type="text"
            [(ngModel)]="formModel.name"
            name="name"
            class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500"
          />
        </div>

        <div>
          <label class="block text-xs font-medium text-slate-500 mb-1">
            Ville
          </label>
          <input
            type="text"
            [(ngModel)]="formModel.city"
            name="city"
            class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500"
          />
        </div>

        <div>
          <label class="block text-xs font-medium text-slate-500 mb-1">
            Adresse
          </label>
          <input
            type="text"
            [(ngModel)]="formModel.address"
            name="address"
            class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500"
          />
        </div>

        <div>
          <label class="block text-xs font-medium text-slate-500 mb-1">
            Zone
          </label>
          <input
            type="text"
            [(ngModel)]="formModel.zone"
            name="zone"
            class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500"
          />
        </div>

        <div class="md:col-span-2">
          <label class="block text-xs font-medium text-slate-500 mb-1">
            Localisation (lat, lng ou texte)
          </label>
          <input
            type="text"
            [(ngModel)]="formModel.location"
            name="location"
            class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500"
          />
        </div>
      </div>

      <div *ngIf="success" class="text-xs text-emerald-600">
        {{ success }}
      </div>

      <div class="flex items-center gap-3 mt-4">
        <button
          type="button"
          (click)="update()"
          [disabled]="saving"
          class="inline-flex items-center px-4 py-2 rounded-lg bg-emerald-600 text-white text-sm font-medium hover:bg-emerald-700 transition disabled:opacity-50"
        >
          {{ saving ? "Sauvegarde..." : "Mettre à jour" }}
        </button>

        <button
          type="button"
          (click)="delete()"
          [disabled]="deleting"
          class="inline-flex items-center px-4 py-2 rounded-lg bg-red-600 text-white text-sm font-medium hover:bg-red-700 transition disabled:opacity-50"
        >
          {{ deleting ? "Suppression..." : "Supprimer" }}
        </button>
      </div>
    </form>
  </div>
</div>
