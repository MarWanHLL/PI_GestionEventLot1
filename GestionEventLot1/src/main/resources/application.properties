# ============================
# = SERVER CONFIG
# ============================
server.port=8080

# ============================
# = DATABASE CONFIG (MySQL)
# ============================
spring.datasource.url=jdbc:mysql://localhost:3306/gestionevent?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================
# = JPA / HIBERNATE
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Show SQL queries with parameters (helpful during development)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# ============================
# = JSON configuration
# ============================
spring.mvc.converters.preferred-json-mapper=jackson

# ============================
# = Swagger (optional)
# ============================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
